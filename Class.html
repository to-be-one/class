<script src="Class.js"></script>
<script>
    var Root = Class.create({
        a : function() {
            alert('root a')
        },
        b : function() {
            alert('root b')
        }
    });
    var root = Root.init();
    var SubRoot = Root.create({
        init : function(obj) {
            if (obj) {
                for(var k in obj){
                    this[k] = obj[k];
                }
            }
        },
        a : {
            handler: function() {
                alert('subRoot a')
            },
            override: true
        },
        c : function() {
            alert('subRoot c')
        }
    });
    var subRoot = SubRoot.init({a1:12,b1:{c1:23}});
    subRoot.a();
    subRoot.b();
    subRoot.c();
    console.log(subRoot)
</script>
